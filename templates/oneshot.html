<!DOCTYPE html>
<html lang="zh-TW">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords"
		content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">
	<link rel="shortcut icon" href="/img/icons/icon-48x48.png" />
	<title>Detect it</title>
	<link href="/css/app.css" rel="stylesheet">
    <link href="/css/style1.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<script src="/js/oneshot.js"></script>
</head>

<body>
	<div class="wrapper">
		<!-- sidebar -->
		<nav id="sidebar" class="sidebar">
			<div class="sidebar-content js-simplebar">
				<a class="sidebar-brand" href="/">
					<span class="align-middle">Detect it</span>
				</a>

				<ul class="sidebar-nav">
					<li class="sidebar-header">
						Pages
					</li>

					 <li class="sidebar-item">
						<a class="sidebar-link" href="/index">
							<i class="align-middle" data-feather="image"></i> <span
								class="align-middle">One Shot 1-1</span>
						</a>
					</li> 

					<li class="sidebar-item active">
						<a class="sidebar-link" href="/oneshot">
							<i class="align-middle" data-feather="upload-cloud"></i> <span
								class="align-middle">One Shot 1-4</span>
						</a>
					</li>
					<li class="sidebar-item">
						<a class="sidebar-link" href="/detail">
							<i class="align-middle" data-feather="file"></i> <span class="align-middle">History</span>
						</a>
					</li>
				</ul>
			</div>
		</nav>
		<!-- top-navbar -->
		<div class="main">
			<nav class="navbar navbar-expand navbar-light navbar-bg">
				<a class="sidebar-toggle d-flex">
					<i class="hamburger align-self-center"></i>
				</a>
			</nav>
		<!-- content -->
			<main class="content">
				<div class="container-fluid p-0">
					<div class="row">
						<div class="col-1"></div>
						<div class="col-10">
							<div class="card">
								<div class="card-body card-body-vh d-flex flex-column">
									<div class="text-center mb-3">
										<input class="btn btn-main" type="button" value="選擇檔案" id="buttonAdd">
										<input class="btn btn-secondary" type="submit" value="上傳並偵測" id="uploadFile">
									</div>
									<input id="upload" style="display: none;" type="file" name="file1" accept=".jpg,.png,.jpeg"
										multiple>
									<div id="idtable">
									</div>
									<img src="/img/icons/submit.svg" class="bg-fileicon" draggable="false" alt="">
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
		<!-- footer -->
			<footer class="footer">
				<div class="container-fluid">
					<div class="row text-muted">
						<div class="col-12 text-center">
							<p class="mb-0">
								<a href="/" class="text-muted"><strong>Team3</strong></a> &copy;
							</p>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>

	<script src="/js/app.js"></script>

</body>

</html>
