<!DOCTYPE html>
<html lang="zh-TW">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords"
		content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">
	<link rel="shortcut icon" href="/img/icons/icon-48x48.png" />
	<title>Detect it</title>
	<link href="/css/app.css" rel="stylesheet">
	<link href="/css/style1.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>

<body>
	<div class="wrapper">
		<!-- sidebar -->
		<nav id="sidebar" class="sidebar">
			<div class="sidebar-content js-simplebar">
				<a class="sidebar-brand" href="/">
					<span class="align-middle">Detect it</span>
				</a>
				<ul class="sidebar-nav">
					<li class="sidebar-header">
						Pages
					</li>
					<li class="sidebar-item">
						<a class="sidebar-link" href="/index">
							<i class="align-middle" data-feather="image"></i> <span
								class="align-middle">One Shot 1-1</span>
						</a>
					</li>

					<li class="sidebar-item">
						<a class="sidebar-link" href="/oneshot">
							<i class="align-middle" data-feather="upload-cloud"></i> <span class="align-middle">One Shot 1-4</span>
						</a>
					</li>

					<li class="sidebar-item active">
						<a class="sidebar-link" href="/detail">
							<i class="align-middle" data-feather="file"></i> <span class="align-middle">History</span>
						</a>
					</li>
				</ul>
			</div>
		</nav>

		<!-- top-navbar -->
		<div class="main">
			<nav class="navbar navbar-expand navbar-light navbar-bg">
				<a class="sidebar-toggle d-flex">
					<i class="hamburger align-self-center"></i>
				</a>
			</nav>

		<!-- content -->
			<main class="content">
				<div class="container-fluid p-0">
					<div class="row mb-2 mb-xl-3">
						<div class="col-md-6">
							<h3><strong>詳細資訊</strong></h3>
						</div>
						<div class="col-md-6 text-right">
							<a class="btn btn-main" href="#">儲存</a>
							<a class="btn btn-secondary" href="#">刪除</a>
						</div>
					</div>
					<div class="row">
						<!-- 案件編號 -->
						<div class="col-xl-2 col-md-6 mb-4">
							<div class="card border-left-primary shadow h-100 py-2">
								<div class="card-body">
									<div class="row no-gutters align-items-center">
										<div class="col mr-2">
											<div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
												案件編號</div>
											<div class="h3 mb-0 font-weight-bold text-gray-800">1</div>
										</div>
										<div class="col-auto">
											<i class="fas fa-list-ol fa-2x text-gray-300"></i>
										</div>
									</div>
								</div>
							</div>
						</div>

						<!-- 案件日期 -->
						<div class="col-xl-2 col-md-6 mb-4">
							<div class="card border-left-success shadow h-100 py-2">
								<div class="card-body">
									<div class="row no-gutters align-items-center">
										<div class="col mr-2">
											<div class="text-xs font-weight-bold text-success text-uppercase mb-1">
												案件日期</div>
											<div class="h3 mb-0 font-weight-bold text-gray-800">2021/8/1</div>
										</div>
										<div class="col-auto">
											<i class="fas fa-calendar-alt fa-2x text-gray-300"></i>
										</div>
									</div>
								</div>
							</div>
						</div>

						<!-- 檢測時間 -->
						<div class="col-xl-2 col-md-6 mb-4">
							<div class="card border-left-warning shadow h-100 py-2">
								<div class="card-body">
									<div class="row no-gutters align-items-center">
										<div class="col mr-2">
											<div class="text-xs font-weight-bold text-info text-uppercase mb-1">
												檢測時間</div>
											<div class="h3 mb-0 font-weight-bold text-gray-800">10s</div>
										</div>
										<div class="col-auto">
											<i class="fas fa-history fa-2x text-gray-300"></i>
										</div>
									</div>
								</div>
							</div>
						</div>

						<!-- 正確電容 -->
						<div class="col-xl-2 col-md-6 mb-4">
							<div class="card border-left-warning shadow h-100 py-2">
								<div class="card-body">
									<div class="row no-gutters align-items-center">
										<div class="col mr-2">
											<div class="text-xs font-weight-bold text-success text-uppercase mb-1">
												正確電容</div>
											<div class="h3 mb-0 font-weight-bold text-gray-800">40</div>
										</div>
										<div class="col-auto">
											<i class="fas fa-check fa-2x text-gray-300"></i>
										</div>
									</div>
								</div>
							</div>
						</div>

						<!-- 錯誤電容 -->
						<div class="col-xl-2 col-md-6 mb-4">
							<div class="card border-left-warning shadow h-100 py-2">
								<div class="card-body">
									<div class="row no-gutters align-items-center">
										<div class="col mr-2">
											<div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
												錯誤電容</div>
											<div class="h3 mb-0 font-weight-bold text-gray-800">2</div>
										</div>
										<div class="col-auto">
											<i class="fas fa-times fa-2x text-gray-300"></i>
										</div>
									</div>
								</div>
							</div>
						</div>

						<!-- 錯誤比率 -->
						<div class="col-xl-2 col-md-6 mb-4">
							<div class="card border-left-info shadow h-100 py-2">
								<div class="card-body">
									<div class="row no-gutters align-items-center">
										<div class="col mr-2">
											<div class="text-xs font-weight-bold text-danger text-uppercase mb-1">錯誤比率
											</div>
											<div class="row no-gutters align-items-center">
												<div class="col-auto">
													<div class="h3 mb-0 mr-3 font-weight-bold text-gray-800">0.4</div>
												</div>
												<div class="col">
													<div class="progress progress-sm mr-2">
														<div class="progress-bar bg-danger" role="progressbar"
															style="width: 40%" aria-valuenow="50" aria-valuemin="0"
															aria-valuemax="100"></div>
													</div>
												</div>
											</div>
										</div>
										<div class="col-auto">
											<i class="fas fa-2x fa-percentage text-gray-300"></i>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<!--原始圖、檢測圖片-->
					<div class="row">
						<div class="col-xl-6 col-xxl-6">
							<div class="card flex-fill w-100">
								<div class="card-header">
									<h5 class="card-title mb-0 font-weight-bold">原始圖片</h5>
								</div>
								<div class="row m-0">
									<div class="p-3 col-6">
										<img src="/img/photos/o01.jpg" class="rounded w-100" alt="">
									</div>
									<div class="p-3 col-6">
										<img src="/img/photos/o02.jpg" class="rounded w-100" alt="">
									</div>
									<div class="p-3 col-6">
										<img src="/img/photos/o03.jpg" class="rounded w-100" alt="">
									</div>
									<div class="p-3 col-6">
										<img src="/img/photos/o04.jpg" class="rounded w-100" alt="">
									</div>
								</div>
							</div>
						</div>

						<div class="col-xl-6 col-xxl-6">
							<div class="card flex-fill w-100">
								<div class="card-header">
									<h5 class="card-title mb-0 font-weight-bold">檢測圖片</h5>
								</div>
								<div class="row m-0">
									<div class="p-3 col-6">
										<img src="/img/photos/d01.jpg" class="rounded w-100" alt="">
									</div>
									<div class="p-3 col-6">
										<img src="/img/photos/d02.jpg" class="rounded w-100" alt="">
									</div>
									<div class="p-3 col-6">
										<img src="/img/photos/d03.jpg" class="rounded w-100" alt="">
									</div>
									<div class="p-3 col-6">
										<img src="/img/photos/d04.jpg" class="rounded w-100" alt="">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
		<!-- footer -->
			<footer class="footer">
				<div class="container-fluid">
					<div class="row text-muted">
						<div class="col-12 text-center">
							<p class="mb-0">
								<a href="/" class="text-muted"><strong>Team3</strong></a> &copy;
							</p>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>

	<script src="/js/app.js"></script>

</body>

</html>
